<!DOCTYPE html>
<html>
<head>
  <title>Pokemon go Gym</title>
  <link rel="stylesheet" type="text/css" href="style.css">

  <meta charset="utf-8">
  <meta name="description" content="{#_t}{title_slogan}{/_t}">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimum-scale=1.0, width=device-width" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" >
  <meta name="format-detection" content="telephone=no">
  <meta name="fragment" content="!">
</head>
<body>

  <h2 class="title">
    GYM ADVISOR
  </h2>

  <section class="pokedex">
    <h3 class="title">
      Most seen
    </h3>
  </section>

  <div class="overlay">
    <div class="background"></div>
    <h2 class="pokemon-name">
      Dragonite
    </h2>
    <section class="main-pokemon">

      <div class="stats">
        <div class="cp">
          <div class="title">CP</div>
          <input class="value" type="number" min=0 max=0 value="2400" />
        </div>
        <div class="picture">
          <img src="images/dragonite.png" />
        </div>
        <div class="types">
          <div class="type dragon">Dragon</div>
          <div class="type flying">Flying</div>
        </div>
      </div>

      <div class="counters">
        <h3 class="title title--normal">
          Can be beaten by
        </h3>

        <div class="beaten-by">
        </div>
      </div>
    </section>
  </div>

  <script type="text/javascript" src="main.js">
  </script>
</body>
</html>
