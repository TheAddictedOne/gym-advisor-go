<!DOCTYPE html>
<html>
<head>
  <title>Pokemon go Gym</title>
  <link rel="stylesheet" type="text/css" href="style.css">

  <meta charset="utf-8">
  <meta name="description" content="Master Pokemon Go Gym in a breath">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimum-scale=1.0, width=device-width" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" >
  <meta name="format-detection" content="telephone=no">
  <meta name="fragment" content="!">
</head>
<body>

  <section class="loading-screen">
    <div class="text">
      <p class="message">Loading your coach</p>
      <p class="progress"><span class="value">0</span>%</p>
    </div>
  </section>

  <section class="pokedex">
    <h2 class="title" data-localisable-key="TEXT_APP_TITLE">
    </h2>
    <div class="intro js-intro">
      <p data-localisable-key="TEXT_INTRO_1"></p>
      <p data-localisable-key="TEXT_INTRO_2"></p>
      <p data-localisable-key="TEXT_INTRO_3"></p>
    </div>
    <h3 class="title" data-localisable-key="TEXT_MOST_SEEN">
    </h3>
    <div class="pokemon-tiers-section-1"></div>
    <h3 class="title" data-localisable-key="TEXT_BIT_LESS_SEEN">
    </h3>
    <div class="pokemon-tiers-section-2"></div>
    <h3 class="title" data-localisable-key="TEXT_OTHER">
    </h3>
    <div class="pokemon-tiers-section-3"></div>
  </section>

  <div class="overlay is-hidden">
    <div class="overlay__background js-background"></div>
    <div class="overlay__button js-close">
      <div class="button">X</div>
    </div>
    <div class="overlay__data">
      <h2 class="pokemon-name js-name"></h2>

      <section class="main-pokemon">
        <div class="stats">
          <div class="cp">
            <div class="title">CP</div>
            <input class="value js-cp-input" type="number" min=0 max=4000 value="2400" />
          </div>
          <div class="picture js-picture"></div>
          <div class="types js-types"></div>
        </div>

        <div class="counters">
          <h3 class="title title--normal js-counters-title"></h3>

          <div class="beaten-by js-beaten-by"></div>
        </div>
      </section>
    </div>
  </div>

  <div class="font-size-calculation">I</div>

  <script type="text/javascript" src="main.js">
  </script>
</body>
</html>
